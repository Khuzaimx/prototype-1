{% extends 'webapp/base.html' %}

{% block title %}Login - ClassAlarm{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-center mb-4">üîê Login</h2>
        
        {% if error %}
            <div class="mb-4 p-2 bg-red-100 text-red-700 text-sm rounded">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post" class="space-y-3">
            {% csrf_token %}
            <div>
                <input type="email" name="email" required placeholder="your.email@giki.edu.pk"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="password" required placeholder="Password"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                New user? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </div>
        
        <div class="mt-3 text-xs text-gray-500 text-center">
            <p>Demo: cr@giki.edu.pk / demo123</p>
        </div>
    </div>
</div>
{% endblock %}
