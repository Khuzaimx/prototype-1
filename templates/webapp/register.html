{% extends 'webapp/base.html' %}

{% block title %}Sign Up - ClassAlarm{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-center mb-4">üìù Sign Up</h2>
        
        {% if error %}
            <div class="mb-4 p-2 bg-red-100 text-red-700 text-sm rounded">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post" class="space-y-3">
            {% csrf_token %}
            <div>
                <input type="email" name="email" required placeholder="your.email@giki.edu.pk"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="text" name="username" required placeholder="Username"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="password" required placeholder="Password"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="password_confirm" required placeholder="Confirm Password"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Sign Up
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
        
        <div class="mt-3 text-xs text-gray-500 text-center">
            <p>GIKI emails only ‚Ä¢ Role assigned by admin</p>
        </div>
    </div>
</div>
{% endblock %}
